<div>
    <div id="wrapper">
        <app-slide-bar></app-slide-bar>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="mt-4 container-fluid">

                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                    </div>
                
                    <!-- Content Row -->
                
                    <div class="row">
                        <!-- Area Chart -->
                        <div class="col-xl-12 col-lg-7">
                            <div class="card shadow mb-4">
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Thesis Information</h6>
                                </div>
                                <!-- Card Body -->
                                <div *ngFor="let student of students; index as i">
                                    <div class="card-body">
                                        <div class="row mb-4">
                                            <div class="col-xl-3">
                                                หัวข้อ
                                            </div>
                                            <div class="col-xl-9">
                                                {{student.thesis.topic}}
                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <div class="col-xl-3">
                                                อาจารย์ที่ปรึกษา
                                            </div>
                                            <div class="col-xl-9">
                                                {{student.thesis.advisorInfo.fullName}}
                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <div class="col-xl-3">
                                                รหัสนิสิต
                                            </div>
                                            <div class="col-xl-9">
                                                {{student.studentId}}
                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <div class="col-xl-3">
                                                สถานะ
                                            </div>
                                            <div class="col-xl-9">
                                                {{student.thesis.status.desc}}
                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <div class="col-xl-3">
                                                วันที่นัดหมาย
                                            </div>
                                            <div class="col-xl-9">
                                                {{student.thesis.status.appointmentDate}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
