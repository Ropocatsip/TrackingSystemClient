<div>   
    <div>
        <div id="wrapper">
            <app-slide-bar></app-slide-bar>
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <div class="mt-4 container-fluid">
            
                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">Notification</h1>
                        </div>
                
                        <!-- Content Row -->
                
                        <div *ngFor="let noti of notifications" class="row">
                            <div class="col-xl-12 col-lg-7">
                                <div class="card shadow mb-4">
                                    <div
                                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                        <h6 class="m-0 font-weight-bold {{noti.type == 'Alert' ? 'text-danger' : 'text-primary'}}">{{noti.type}}</h6>
                                        <div class="d-flex flex-row">
                                            <div class="mr-4">{{noti.sendDate}}</div>
                                            <fa-icon class="close" [icon]="faXmark"></fa-icon>
                                        </div>
                                    </div>
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        {{noti.detail}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <app-footer></app-footer>
            </div>
        </div>
    </div>
    
</div>
