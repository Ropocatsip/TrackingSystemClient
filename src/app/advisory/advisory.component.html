<div>
    <div id="wrapper">
        <app-slide-bar></app-slide-bar>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="mt-4 container-fluid">

                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Advisory Request</h1>
                    </div>
                
                    <div *ngIf="advisories" class="row">
                        <div *ngFor="let advisory of advisories; index as i" class="col-xl-12 col-lg-7">
                            <div class="card shadow mb-4">
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Thesis Topic : {{advisory.thesisTopic}}</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="row mb-4">
                                        <div class="col-xl-3">
                                            ชื่อ
                                        </div>
                                        <div class="col-xl-9">
                                            {{advisory.studentName}}
                                        </div>
                                    </div>
                                    <div class="row mb-4">
                                        <div class="col-xl-3">
                                            วันที่ส่งคำขอ
                                        </div>
                                        <div class="col-xl-9">
                                            {{advisory.submitDate}}
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <a href="#" class="btn btn-success btn-icon-split mr-4">
                                            <span class="text">ยืนยันเป็นอาจารย์ที่ปรึกษา</span>
                                        </a>
                                        <a href="#" class="btn btn-danger btn-icon-split">
                                            <span class="text">ปฏิเสธการเป็นอาจารย์ที่ปรึกษา</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
