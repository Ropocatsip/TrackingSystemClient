<div>
    <div id="wrapper">
        <app-slide-bar></app-slide-bar>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="mt-4 container-fluid">

                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Thesis Catalogue</h1>
                    </div>
                
                    <!-- Content Row -->
                
                    <div *ngIf="advisories" class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">รายชื่อนิสิตและหัวข้อที่ดูแล</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>รหัสนิสิต</th>
                                            <th>ชื่อนิสิต</th>
                                            <th>หัวข้อ Thesis</th>
                                            <th>สถานะ</th>
                                            <th>Update Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let advisory of advisories; let i = index">
                                            <td>{{advisory.studentId}}</td>
                                            <td>{{advisory.studentName}}</td>
                                            <td>{{advisory.thesisTopic}}</td>
                                            <td>{{advisory.thesisStatus.desc}}</td>
                                            <td>{{advisory.updateDate}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
